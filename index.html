<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>IDPay Q</title>
  <style>
    html {
      background: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }

    body {
      max-width: 400px;
      margin: 0 auto;
      padding: 1em;
    }

    input,
    button,
    #cancel,
    #wifi-list > div {
      border: 1px solid #d3d3d3;
      outline: 0;
      border-radius: 0.6em;
      display: block;
      width: 100%;
      padding: 0.8em;
      margin: 0.4em auto;
      box-sizing: border-box;
      font-size: 16px;
    }

    input:focus {
      border-color: #1e90ff;
    }

    button {
      border: 0;
      color: #fff;
      background: #1e90ff;
    }

    #cancel {
      border: 0;
      text-align: center;
    }

    form > div {
      margin-bottom: 1em;
    }

    #scan-form {
      float: right;
      margin-top: 0.95em;
    }

    #scan-form button {
      margin: 0;
    }

    #wifi-list > div {
      background: #fff;
      padding: 1.2em;
      margin: 1em auto;
    }

    #wifi-list > div:active {
      color: #fff;
      background: #1e90ff;
      border-color: #1e90ff;
    }

    i {
      float: right;
      background: #000;
      width: 16px;
      height: 10px;
      margin-top: 8px;
      position: relative;
      border-radius: 2px;
    }

    i:before {
      content: '';
      border: 2px solid #000;
      width: 6px;
      height: 6px;
      top: -8px;
      left: 3px;
      position: absolute;
      border-radius: 50% 50% 0 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<form id='scan-form' method='GET' action='/scan'>
  <button type='submit' form='scan-form'>Scan</button>
</form>

<h2>Networks</h2>

<div id='wifi-list'>

  <div onclick='ssidClick(this)'>
    <span>WiFi-1</span>
    <i></i>
  </div>

  <div onclick='ssidClick(this)'>
    <span>WiFi-2</span>
  </div>

</div>

<form id='wifi-form' method='GET' action='/setting' class='hidden'>
  <input id='ssid' name='ssid' type='hidden'>
  <div>
    <label for='pass'>Password:</label>
    <input id='pass' name='pass' type='password' minlength='8' maxlength='64' required>
  </div>
  <button id='submit' type='submit' form='wifi-form'>Connect</button>
  <span id='cancel' onclick='showWifi()'>Cancel</span>
</form>

<script>
  var $ = function (id) {
    return document.getElementById(id);
  };

  function ssidClick(e) {
    $('ssid').value = e.getElementsByTagName('span')[0].innerText;

    if (e.getElementsByTagName('i').length) {
      hideWifi();
    } else {
      $('pass').value = ' ';
      $('submit').click();
    }
  }

  function showWifi() {
    $('wifi-form').classList.add('hidden');
    $('scan-form').classList.remove('hidden');
    $('wifi-list').classList.remove('hidden');
  }

  function hideWifi() {
    $('wifi-list').classList.add('hidden');
    $('scan-form').classList.add('hidden');
    $('wifi-form').classList.remove('hidden');
    $('pass').focus();
  }
</script>
</body>
</html>
